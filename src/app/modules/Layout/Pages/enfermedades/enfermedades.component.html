
<div class="container d-flex flex-column justify-content-end align-items-center"> 


    <h1 class="text-dark mt-5 fs-2">ENFERMEDADES</h1>
      <div  class="col-12 col-lg-8 mt-5 d-flex flex-column align-items-center">
        
        <div class="w-100 d-flex">
          <button mat-raised-button color="primary" class="mb-1" (click)="agregarEnfermedad()">
            <mat-icon>add</mat-icon>
          Agregar Enfermedad
          </button>
    

        </div>
        
        
            <mat-form-field class="w-100">
              <mat-label>Buscar</mat-label>
              <input matInput  (keyup)="aplicarFiltroTabla($event)" #input>
            </mat-form-field>
          
          <div class="mat-elevation-z20  w-100">
            <table mat-table [dataSource]="matDataSource" matSort >
          
              
              <ng-container matColumnDef="Nombre" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Enfermedad </th>
                <td mat-cell *matCellDef="let enfermedad"> {{enfermedad.nombre}}</td>
              </ng-container>
          
          
              <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 80px;text-align: center;">Acciones</th>
                <td mat-cell *matCellDef="let enfermedad" class="d-flex " style="height: 52px;"> 
                  <button mat-icon-button color="primary" (click)="actualizarEnfermedad(enfermedad)" >
                    <mat-icon>edit</mat-icon>
                  </button> 
                  <button mat-icon-button color="warn" (click)="eliminarEnfermedad(enfermedad)">
                    <mat-icon>delete_sweep</mat-icon>
                  </button> 
                </td>
              </ng-container>
          
             
              <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
              <tr mat-row *matRowDef="let enfermedad; columns: columnasTabla;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row " *matNoDataRow>
                <td *ngIf="sinDatos;else noCoincidencias" class="mat-cell p-3 " colspan="2" >No hay datos en la tabla.</td>
                
                <ng-template #noCoincidencias>
                  <td class="mat-cell p-3 " colspan="2" >No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </ng-template>
              </tr>
            </table>
            
            <mat-paginator class="w-100" [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
            </mat-paginator>
            <div style="width: 100%;height: 10px;">
    
            </div>
            
          </div>
          
    
           
      </div>
    </div>

<div class="mat-elevation-z8 my-4 mx-4">

  <mat-card class="py-3 px-1">
    <mat-card-header class="d-flex justify-content-center mb-3">
      <mat-card-title >Resumen Diario</mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex justify-content-center mt-3">
      
      <mat-form-field color="primary" appearance="outline">
        <mat-label>Seleccioná el día</mat-label>
        <input matInput [matDatepicker]="picker1" [min]="minDate" [max]="maxDate" [(ngModel)]="fechaSeleccionada">
        <mat-hint>DD/MM/AAAA</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
      <button mat-raised-button color="primary" class="px-5" (click)="mostrarIngresoDiario()">Mostrar</button>

    </mat-card-actions>
    <mat-card-content *ngIf="ingresoDiario && ingresoDiario.cantidadIngresos>0; else sinIngresos" class="d-flex flex-column align-items-center mt-3">
      <p>Cantidad de Ingresos: <span style="font-weight: bold;">{{ingresoDiario.cantidadIngresos}}</span></p>
      <p>Ingreso total: <span style="font-weight: bold;">${{ingresoDiario.total}}</span></p>
    </mat-card-content>

    <ng-template #sinIngresos>
      <mat-card-content class="d-flex flex-column align-items-center mt-3">
        <p>No hay ingresos en el periodo seleccionado.</p>
    </mat-card-content>

    </ng-template>
  </mat-card>
  
</div>

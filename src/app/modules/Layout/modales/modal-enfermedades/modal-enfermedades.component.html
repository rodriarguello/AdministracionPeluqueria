
<mat-dialog-content>
    <h2 mat-dialog-title>{{tituloAccion}}</h2>

    <form [formGroup]="formEnfermedades" class="w-100">
        <mat-grid-list cols="1" rowHeight="110px">
            <mat-grid-tile>
            
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Enfermedad" autocomplete="off" formControlName="nombre">
                    <mat-icon matSuffix >local_hospital</mat-icon>
                    <mat-hint *ngIf="formEnfermedades.get('nombre')?.touched && formEnfermedades.get('nombre')?.errors?.['required']" 
                    class="text-danger">El campo es requerido</mat-hint>

                    <mat-hint *ngIf="formEnfermedades.get('nombre')?.touched && formEnfermedades.get('nombre')?.errors?.['minlength']" 
                    class="text-danger">El nombre debe tener como m√≠nimo 3 caracteres</mat-hint>
                
                        
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
   
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-center mb-3">
    <button mat-raised-button #button  [disabled]="formEnfermedades.invalid||nombreEnfermedad == formEnfermedades.value.nombre " color="primary" (click)="agregarActualizarEnfermedad()">
        {{botonAccion}}
    </button>
    <button mat-raised-button mat-dialog-close color="warn" class="ms-4" >
        Cerrar
    </button>

</mat-dialog-actions>

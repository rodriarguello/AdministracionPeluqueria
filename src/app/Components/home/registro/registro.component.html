<mat-card >

    <h2>REGISTRO</h2>
    <mat-card-content>

        <form [formGroup]="formularioRegistro" (ngSubmit)="nuevoUsuario()">

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control"  placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Contrase√±a</label>
                <input formControlName="password" type="password" class="form-control" >
            </div>
              
            <button class="btn btn-primary">
                Registrar
            </button>
        </form>
        <br>
        <button routerLink="/home" class="btn btn-primary">
            Volver a Login
        </button>
    </mat-card-content>

</mat-card>

<div class="body">

    <div class="mat-elevation-z15">
    <mat-card class="loginCard">
            
        <h2 class="pt-5">Registro</h2>
        
        <mat-card-content class="pb-5">

            <form [formGroup]="formularioRegistro">
                
            
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" autocomplete="off" type="email" matInput placeholder="nombre@ejemplo.com">
                  <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
             
                
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input formControlName="password" autocomplete="off" [type]="ocultarPassword? 'password':'text'" matInput >
                    <mat-icon (click)="ocultarPassword=!ocultarPassword" matSuffix style="cursor: pointer;">
                        {{ocultarPassword?'visibility_off':'visibility'}}</mat-icon>
                  </mat-form-field>

               
                

                <div class="mt-3">
                    <button class="me-4 fs-5 px-4 py-4" mat-raised-button color="primary" [disabled]="formularioRegistro.invalid" (click)="registrarUsuario()">
                        Registrar 
                        
                        <mat-icon>login</mat-icon>
                    </button>
                    <button class="me-4 fs-6 py-4" mat-raised-button color="primary" (click)="volverLogin()">
                        Volver a Login
                    </button>
                </div>
                

            </form>
            <br>
           
        </mat-card-content>

    </mat-card>
    </div>
</div>

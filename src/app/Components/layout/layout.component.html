
<mat-toolbar color="primary">

    <mat-toolbar-row class="d-flex justify-content-between py-5">
        
        <div class="d-flex align-items-center">
            <mat-card-title class="fs-3 me-2">
             Administración de Peluquería
            </mat-card-title> 
        
        
            <button mat-icon-button (click)="sideNav.toggle()">
            
                <mat-icon  >menu</mat-icon>
            </button>
        </div>
        <div>
            <button (click)="cerrarSesion()" class="btn btn-danger text-white me-5">
                Cerrar Sesión
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>



<mat-sidenav-container>
    
        <!-- SIDENAV PRINCIPAL -->
    <mat-sidenav #sideNav opened="true" mode="side" style="width: 300px;">
        <mat-nav-list >
                

            <!-- LIST ITEM DASHBOARD -->
            
            <mat-list-item routerLink="/pages/dashboard" class="ps-4 py-5">

                <div class="d-flex justify-content-start fs-4">

                    <mat-icon color="primary" mat-list-icon >dashboard</mat-icon>
                        <div mat-line class="ps-3">Dashboard</div> 

                </div>
            </mat-list-item>

            
            <!-- LIST ITEM CLIENTES -->
            
            <mat-list-item routerLink="/pages/clientes"  class="ps-4 py-5">
            
             
                    <div class="d-flex justify-content-start fs-4">

                        <mat-icon mat-list-icon color="primary" >group</mat-icon>
                
                    <div class="ps-3">Clientes</div>

                    
                
                
                </div>
            
            </mat-list-item>


            <!-- LIST ITEM TURNOS -->
            
            <mat-list-item  routerLink="/pages/turnos"class="ps-4 py-5" >
                
                <div class="d-flex justify-content-start fs-4">

                    <mat-icon mat-list-icon color="primary" >
                        edit_calendar
                    </mat-icon>
                    
                    <div class="ps-3">
                        Turnos
                    </div>
                
                </div>
                    
            </mat-list-item>

            <!-- LIST ITEM MASCOTAS -->
            
            <mat-list-item routerLink="/pages/mascotas"  class="ps-4 py-5" >
                
                
                <div class="d-flex justify-content-start fs-4">

                    <mat-icon mat-list-icon color="primary" >pets</mat-icon>
                    
                    <div class="ps-3">Mascotas</div>

                    
                    
                    
                </div>
                
                    
            </mat-list-item>
            
           
            <!-- LIST ITEM CAJA -->
            
            <mat-list-item routerLink="/pages/caja" class="ps-4 py-5" >
                <div class="d-flex justify-content-start fs-4">

                    <mat-icon mat-list-icon color="primary" >monetization_on</mat-icon>
                    
                    <div class="ps-3">Caja</div>
                    

                </div>

            </mat-list-item>

            <!-- LIST ITEM RAZAS -->

            <mat-list-item  class="ps-4 py-5" routerLink="/pages/razas">

                <div class="d-flex justify-content-start fs-4">
    
                    <mat-icon mat-list-icon color="primary">stars</mat-icon>
                        
                    <div class="ps-3">Razas</div>
    
                </div>
    
            </mat-list-item>   
            
            
             <!-- LIST ITEM ALERGIAS-->
        <mat-list-item  class="ps-4 py-5" routerLink="/pages/alergias">

            <div class="d-flex justify-content-start fs-4 py-3">

                <mat-icon mat-list-icon color="primary">healing</mat-icon>
                    
                <div class="ps-3">Alergias</div>
            </div>

        </mat-list-item>

        <!-- LIST ITEM ENFERMEDADES-->
        <mat-list-item  class="ps-4 py-5" routerLink="/pages/enfermedades"  >

            <div class="d-flex justify-content-start fs-4">

                <mat-icon mat-list-icon color="primary">local_hospital</mat-icon>
                    
                <div class="ps-3">Enfermedades</div>
                    
            </div>

        </mat-list-item>

        </mat-nav-list>



    </mat-sidenav>
    

 
            
    <mat-sidenav-content style="height: 90vh;">
        
        <router-outlet></router-outlet>

    </mat-sidenav-content>

    <!-- SIDE NAV MASCOTAS -->
    <mat-sidenav *ngIf="mostrarClientes" opened="true" mode = "side" style="width: 300px;">
        
        <mat-nav-list>             
                
    
            <mat-list-item routerLink="clientes/index" class="ps-4 py-5" >
    
                <div class="d-flex justify-content-start fs-4">
    
                    <mat-icon mat-list-icon color="accent">group</mat-icon>
                        
                    <div class="ps-3">CLIENTES</div>
                        
                </div>
    
            </mat-list-item>
    
             <!-- LIST ITEM NUEVO CLIENTE-->
            <mat-list-item routerLink="clientes/agregar" class="ps-4 py-5" >
    
                <div class="d-flex justify-content-start fs-4 py-3">
    
                    <mat-icon mat-list-icon  color="primary">person_add</mat-icon>
                        
                    <div class="ps-3">Agregar</div>
                        
                </div>
    
            </mat-list-item>
    
            <!-- LIST ITEM ACTUALIZAR CLIENTE-->
            <mat-list-item routerLink="clientes/actualizar" class="ps-4 py-5" >
    
                <div class="d-flex justify-content-start fs-4">
    
                    <mat-icon mat-list-icon  color="primary">create</mat-icon>
                        
                    <div class="ps-3">Actualizar</div>
                        
                </div>
    
            </mat-list-item>
    
            <!-- LIST ITEM ELIMINAR CLIENTE-->
            <mat-list-item  routerLink="clientes/eliminar" class="ps-4 py-5" >
    
                <div class="d-flex justify-content-start fs-4">
    
                    <mat-icon mat-list-icon color="primary" >delete_sweep</mat-icon>
                        
                    <div class="ps-3">Eliminar</div>
                        
                </div>
    
            </mat-list-item>
    
           
           
                        
             <!-- LIST ITEM VOLVER -->
            
            <mat-list-item  (click)="mostrarClientes=false" class="ps-4 py-5" >
                <div class="d-flex justify-content-end fs-4">
    
                    <mat-icon>
                        navigate_before
                    </mat-icon>
                    
                    <div class="ps-1">
                        Volver
                    </div>
                    
                </div>
                    
            </mat-list-item>
                            
            
        </mat-nav-list>          
    </mat-sidenav>



</mat-sidenav-container>

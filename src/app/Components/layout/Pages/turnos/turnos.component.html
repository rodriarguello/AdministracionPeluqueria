<div class="container d-flex flex-column justify-content-between align-items-center"  *ngIf="!calendario;else mostrarCalendario">

    <h2 class="m-5 fs-2">TURNOS</h2>
        
        <button  mat-raised-button color="primary" (click)="nuevoCalendario()">
            Crear Calendario
            <mat-icon>add</mat-icon>
        </button>
    
    
        

</div>

<ng-template #mostrarCalendario>
    
    <div class="d-flex flex-column align-items-center justify-content-between mt-4 me-2" >
        <h2 class="text-center fs-2 mt-4 ">Turnero Peluquer√≠a Canina</h2>
        <button mat-raised-button color="primary" class="mt-3" (click)="mostrarDetallesCalendario()">Ver detalles calendario</button>

    </div>
    <app-calendario [idCalendario]="calendario.id"></app-calendario>
</ng-template>

<div class="container d-flex flex-column justify-content-end align-items-center"> 


    <h1 class="text-dark mt-5 fs-2">MASCOTAS</h1>
      <div  class="col-12 col-lg-8 mt-5">
        
        
            <button mat-raised-button color="primary" class="mb-1 ms-4" (click)="agregarMascota()" >
              <mat-icon>add</mat-icon>
            Agregar Mascota
            </button>
      
        
        
        <mat-divider class="ms-4 mb-3"></mat-divider>
        <mat-card-content class="dashboard-card-content">
            <mat-form-field class="w-100 mx-3 pe-0">
              <mat-label>Buscar</mat-label>
              <input matInput  (keyup)="filtrar($event)" #input>
            </mat-form-field>
          
          <div class="mat-elevation-z20 m-3">
            <table mat-table [dataSource]="dataTableSource" matSort>
          
          
              <ng-container matColumnDef="Nombre" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                <td mat-cell *matCellDef="let mascota"> {{mascota.nombre}}</td>
              </ng-container>

              <ng-container matColumnDef="Propietario" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Propietario(Cliente)</th>
                <td mat-cell *matCellDef="let mascota"> {{mascota.cliente.nombre}}</td>
              </ng-container>

              <ng-container matColumnDef="Raza" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Raza</th>
                <td mat-cell *matCellDef="let mascota"> {{mascota.raza.nombre}}</td>
              </ng-container>

              
           
              <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 120px;text-align: center;">Acciones</th>
                <td mat-cell *matCellDef="let mascota" class="d-flex align-items-center" style="height: 52px;"> 
                    <button mat-raised-button color="primary" style="font-size: 10px" (click)="mostrarDetalles(mascota)">
                      Detalles
                    </button> 
                  <button mat-icon-button color="primary" class="p-0"(click)="actualizarMascota(mascota)"  >
                    <mat-icon>edit</mat-icon>
                  </button> 
                  <button mat-icon-button color="warn" (click)="eliminarMascota(mascota)">
                    <mat-icon>delete_sweep</mat-icon>
                  </button> 
                </td>
              </ng-container>
          
             
              <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
              <tr mat-row *matRowDef="let mascota; columns: columnasTabla;"></tr>
          
             
              <tr class="mat-row " *matNoDataRow>
                <td *ngIf="sinDatos;else noCoincidencias" class="mat-cell p-3 " colspan="2" >No hay datos en la tabla.</td>
                
                <ng-template #noCoincidencias>
                  <td class="mat-cell p-3 " colspan="2" >No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </ng-template>
              </tr>
            </table>
            
          
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
    
            </mat-paginator>
            <div style="width: 100%;height: 10px;">
    
            </div>
          
          </div>
        
          </mat-card-content>
    
      </div>
    </div>

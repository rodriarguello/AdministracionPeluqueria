
<div class="container d-flex flex-column align-items-center">


    <h1 class="bg-light text-dark text-center mt-5 fs-2">ALERGIAS</h1>
    
    <button class="btn btn-success m-3">Agregar Alergia</button>
    
    <div  class="d-flex justify-content-center col-12 col-lg-8">
    
    <table class="table text-center  ">
        <thead>
          <tr>
            
            <th scope="col">Nombre</th>
            <th scope="col">Modificar</th>
            <th scope="col">Eliminar</th>
            
          </tr>
        </thead>
        <tbody class="table-group-divider ">
          <tr *ngFor="let alergia of listAlergias">
            <td class="fs-4 py-3">{{alergia.nombre}}</td>
            <td><button class="btn btn-primary" >Modificar</button></td>
            <td><button class="btn btn-danger">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    
    </div>

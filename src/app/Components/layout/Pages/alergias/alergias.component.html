

<div class="container d-flex flex-column justify-content-end align-items-center"> 


<h1 class="text-dark mt-5 fs-2">ALERGIAS</h1>
  <div  class="col-12 col-lg-8 mt-5">
    
    
        <button mat-raised-button color="primary" (click)="agregarAlergia()" class="mb-1 ms-4">
          <mat-icon>add</mat-icon>
        Agregar Alergia
        </button>
  
    
    
    <mat-divider class="ms-4 mb-3"></mat-divider>
    <mat-card-content class="dashboard-card-content">
        <mat-form-field class="w-100 mx-3 pe-0">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>
      
      <div class="mat-elevation-z20 m-3">
        <table mat-table [dataSource]="dataListaAlergias" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="Nombre" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Alergia </th>
            <td mat-cell *matCellDef="let alergia"> {{alergia.nombre}}</td>
          </ng-container>
      
      
          <!-- Name Column -->
          <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 80px;text-align: center;">Acciones</th>
            <td mat-cell *matCellDef="let alergia" class="d-flex " style="height: 52px;"> 
              <button mat-icon-button color="primary" (click)="actualizarAlergia(alergia)">
                <mat-icon>edit</mat-icon>
              </button> 
              <button mat-icon-button color="warn" (click)="eliminarAlergia(alergia)">
                <mat-icon>delete_sweep</mat-icon>
              </button> 
            </td>
          </ng-container>
      
         
          <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
          <tr mat-row *matRowDef="let alergia; columns: columnasTabla;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="2">No hay datos que coincidan con el filtro "{{input.value}}"</td>
          </tr>
        </table>
        
      
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

        </mat-paginator>
        <div style="width: 100%;height: 10px;">

        </div>
      
      </div>
    
       
    
    
      </mat-card-content>

    



  </div>
</div>

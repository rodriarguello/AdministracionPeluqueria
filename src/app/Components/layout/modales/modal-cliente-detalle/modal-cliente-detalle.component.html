<mat-dialog-content class="container d-flex flex-column justify-content-center align-items-center" >




    <h1 class="text-dark fs-2">Mascotas de {{dataCliente.nombre}}</h1>
      
        <mat-divider class="ms-4 mb-3"></mat-divider>
        <mat-card-content class="dashboard-card-content">
            
          
                <div class="mat-elevation-z10 m-3">
            <table mat-table [dataSource]="matDataTable" matSort class="w-100">
          
          
              <ng-container matColumnDef="Nombre" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                <td mat-cell *matCellDef="let mascota"> {{mascota.nombre}}</td>
              </ng-container>

              <ng-container matColumnDef="Fecha de Nacimiento" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Nacimiento</th>
                <td mat-cell *matCellDef="let mascota"> {{mascota.fechaNacimiento | date:"dd/MM/yyyy"}}</td>
              </ng-container>


              
           
              <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 120px;text-align: center;">Acciones</th>
                <td mat-cell *matCellDef="let mascota" class="d-flex align-items-center" style="height: 52px;"> 
                   
                    <button mat-icon-button color="accent" class="p-0" (click)="detalleMascota(mascota.id)">
                        <mat-icon>search</mat-icon>
                      </button> 


                  <button mat-icon-button color="primary" class="p-0" (click)="editarMascota(mascota.id)" >
                    <mat-icon>edit</mat-icon>
                  </button> 
                  <button mat-icon-button color="warn" (click)="eliminarMascota(mascota.id,mascota.nombre)">
                    <mat-icon>delete_sweep</mat-icon>
                  </button> 
                </td>
              </ng-container>
          
             
              <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
              <tr mat-row *matRowDef="let mascota; columns: columnasTabla;"></tr>
          
             
              <tr class="mat-row " *matNoDataRow>
                <td *ngIf="sinDatos" class="mat-cell p-3 " colspan="2" >El cliente {{dataCliente.nombre}} no tiene ninguna mascota registrada.</td>
                
              </tr>
            </table>
                      
          </div>
       

        </mat-card-content>

        <mat-dialog-actions align="center" class="ms-4 d-flex flex-column align-items-center ">
            
          <button  mat-raised-button  color="accent" class="mb-3" (click)="mostrarHistorialTurnos()">
            Ver Historial de Turnos
        </button>
          
          <button  mat-raised-button  color="primary"  (click)="cerrarModal()" >
                Cerrar
            </button>
        </mat-dialog-actions>
    
    
    

</mat-dialog-content>

<h2 mat-dialog-title>{{tituloAccion}}</h2>

<mat-dialog-content>

    <form [formGroup]="formClientes">
        <mat-grid-list cols="1" rowHeight="100px">
            <mat-grid-tile>
            
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Cliente" autocomplete="off" formControlName="nombre">
                    <mat-icon matSuffix >group</mat-icon>
                        
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile>
            
                <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput placeholder="Teléfono" type="number" autocomplete="off" formControlName="telefono">
                    <mat-icon matSuffix >phone</mat-icon>
                        
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile>
            
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" autocomplete="off" formControlName="mail">
                    <mat-icon matSuffix >email</mat-icon>
                        
                </mat-form-field>
            </mat-grid-tile>


        </mat-grid-list>
    </form>
   
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button #button  color="primary" (click)="agregarActualizarCliente()"  
    [disabled]="formClientes.invalid||(nombreCliente == formClientes.value.nombre && telefonoCliente == formClientes.value.telefono && mailCliente == formClientes.value.mail)">
        {{botonAccion}}
    </button>
    <button mat-raised-button mat-dialog-close color="warn" >
        Cerrar
    </button>

</mat-dialog-actions>
